{% if site_info.exists %}
<div
  class="container-fluid bg-primary py-1 mb-5 page-header"
  style="
    background: linear-gradient(rgba(24, 29, 56, 0.7), rgba(24, 29, 56, 0.7)),
      url({% if site_infos.bannerImg %}{{site_infos.bannerImg.image.url}}{% endif %});
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h6 class="display-6 text-white animated slideInDown">
          {{ site_infos.bannerName }}
        </h6>

        <p class="text-white">{{ site_infos.bannerNote }}</p>
      </div>
    </div>
  </div>
</div>
{% endif %}
