{% if aboutus.exists %}
<style>

  .more-text {
    display: none;
  }
</style>
<div class="container-xxl py-0 mt-5">
  <div class="container">
    <div class="row g-5">
      {% for about in aboutus %}
      <div
        class="col-lg-6 wow fadeInUp"
        data-wow-delay="0.1s"
        style="min-height: 400px"
      >
        <div class="position-relative h-100">
          <img
            class="img-fluid position-absolute w-100 h-100"
            src="{% if about.img %}{{about.img.image.url}}{% endif %}"
            alt=""
            style="object-fit: cover"
          />
        </div>
      </div>
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
        <h6 class="section-title bg-white text-start text-primary pe-3">
          {{site_infos.aboutTitle}}
        </h6>
        <h1 class="mb-4">{{site_infos.aboutSubTitle}}</h1>
        <p class="mb-4 content">
          {{about.shortNote|safe}}
        </p>
        <p class="more-text">{{about.fullNote}}</p>
        {% if services.exists %}
        <div class="row gy-2 gx-4 mb-4">
          {% for service in services %}
          <div class="col-sm-6">
            <p class="mb-0">
              <i class="fa fa-arrow-right text-primary me-2"></i>{{service.title}}
            </p>
          </div>
          {% endfor %}
          {% endif %}
          <a class="btn btn-primary py-3 px-5 mt-2 rounded-3 button" onclick="toggleReadMore()" {% if request.path == '/about/' %}{% else %}href="/about"{% endif %} >Read More</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}

<script>
function toggleReadMore() {
    var moreText = document.querySelector('.more-text');
    var button = document.querySelector('.button');
    
    if (moreText.style.display === 'none') {
        moreText.style.display = 'block';
        button.textContent = 'Read less';
    } else {
        moreText.style.display = 'none';
        button.textContent = 'Read more';
    }
}
</script>
